<h2 id="%E5%BB%BA%E7%AB%8B%E9%81%8A%E6%88%B2%E8%A6%96%E7%AA%97">建立遊戲視窗</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主迴圈外</span>
<span class="hljs-keyword">import</span> pygame <span class="hljs-comment"># 導入函式庫</span>

pygame.init() <span class="hljs-comment"># 初始化pygame</span>

window_x = <span class="hljs-number">780</span> <span class="hljs-comment"># 設定遊戲視窗大小</span>
window_y = <span class="hljs-number">780</span>
window = pygame.display.set_mode((window_x, window_y)) <span class="hljs-comment"># (())記得</span>

pygame.display.set_caption(<span class="hljs-string">&quot;貪吃蛇小遊戲&quot;</span>) <span class="hljs-comment"># 定義視窗名稱</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="9" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E8%A8%AD%E5%AE%9A%E7%B5%90%E6%9D%9F%E6%A2%9D%E4%BB%B6">設定結束條件</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主迴圈</span>
running = <span class="hljs-literal">True</span>
<span class="hljs-keyword">while</span> running:
    <span class="hljs-comment"># 偵測事件</span>
    <span class="hljs-keyword">for</span> event <span class="hljs-keyword">in</span> pygame.event.get():
        <span class="hljs-keyword">if</span> event.<span class="hljs-built_in">type</span> == pygame.QUIT:
            running = <span class="hljs-literal">False</span>
pygame.quit() <span class="hljs-comment"># 結束pygame</span>
</code></pre>
<p>pygame.event.get()用法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 返回一個儲存所有未處理事件的列表</span>
pygame.event.get()
<span class="hljs-comment"># 檢查輸入的事件是不是關閉視窗(結束遊戲)</span>
<span class="hljs-keyword">if</span> event.<span class="hljs-built_in">type</span> == pygame.QUIT:
</code></pre>
</section>

<h2 id="%E6%80%8E%E9%BA%BC%E7%95%AB%E5%87%BA%E6%96%B9%E5%A1%8A">怎麼畫出方塊</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主迴圈內</span>
unit = <span class="hljs-number">30</span>
black = (<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>)
green = (<span class="hljs-number">143</span>,<span class="hljs-number">206</span>,<span class="hljs-number">0</span>)
window.fill(black) <span class="hljs-comment"># 將畫布填滿黑色，把上幀的圖像清掉</span>
pygame.draw.rect(window, green, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, unit, unit)) <span class="hljs-comment"># 畫出30*30的綠色矩形</span>
pygame.display.update() <span class="hljs-comment"># 更新畫布</span>
</code></pre>
<p>pygame.draw.rect()用法</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">pygame.draw.rect(surface, color, rect) <span class="hljs-comment"># 劃出矩形的函式</span>
<span class="hljs-comment"># surface:要畫的地方</span>
<span class="hljs-comment"># color:(RGB)顏色</span>
<span class="hljs-comment"># rect:(左上角x座標, 左上角y座標, 高度, 寬度)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="11" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>方塊出來了</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">running = <span class="hljs-literal">True</span>
<span class="hljs-keyword">while</span> running:
    <span class="hljs-keyword">for</span> event <span class="hljs-keyword">in</span> pygame.event.get():
        <span class="hljs-keyword">if</span> event.<span class="hljs-built_in">type</span> == pygame.QUIT:
            running = <span class="hljs-literal">False</span>
    window.fill(black)
    pygame.draw.rect(window, green, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, unit, unit))
    pygame.display.update()
pygame.quit()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="12" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E7%95%AB%E5%87%BA%E8%9B%87%E8%9B%87">畫出蛇蛇</h2>
<p><img src="../%E6%95%99%E5%AD%B8%E7%B0%A1%E5%A0%B1/img/%E6%96%B9%E5%A1%8A%E8%B2%AA%E5%90%83%E8%9B%87%E7%A4%BA%E6%84%8F%E5%9C%96.png" alt="" /></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 在主迴圈之前設定初始蛇身</span>
snake_body = [[<span class="hljs-number">2</span> * unit, <span class="hljs-number">0</span>], [unit, <span class="hljs-number">0</span>], [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>]]

<span class="hljs-comment"># 在主迴圈裡面繪製蛇身</span>
<span class="hljs-keyword">for</span> body <span class="hljs-keyword">in</span> snake_body:
    pygame.draw.rect(window, green, (body[<span class="hljs-number">0</span>], body[<span class="hljs-number">1</span>], unit, unit))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="13" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E8%AE%93%E8%9B%87%E8%9B%87%E5%8B%95%E8%B5%B7%E4%BE%86">讓蛇蛇動起來</h2>
<p>我們該怎麼讓蛇蛇<strong>動起來呢</strong>?<br />
--&gt;先伸長再縮短</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="14" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>蛇頭伸長蛇身縮短</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主迴圈外</span>
snake_head = [<span class="hljs-number">2</span> * unit, <span class="hljs-number">0</span>]
<span class="hljs-comment"># 主迴圈內</span>
snake_head[<span class="hljs-number">0</span>] += unit <span class="hljs-comment"># 新的座標</span>

</code></pre>

<h2 id="%E7%89%A9%E4%BB%B6%E5%B0%8E%E5%90%91">物件導向</h2>
<p>物件（Object）：class的實例，包含屬性和方法。每個物件都是獨立的實體，有自己的狀態和功能。</p>
<p>類別（Class）：物件的屬性和方法。可創建多個相似的物件。</p>
<p>屬性（Attributes）：物件的數據或狀態，用變數表示。</p>
<p>方法（Methods）：物件的行為或功能，定義在class中的函數</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="40" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">

<p>new_fruit()是一個函式，函式無法直接修改外部的變數，所以需要讓它回傳座標值。而在class裡可以用method直接修改屬性值。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):

<span class="hljs-keyword">def</span> <span class="hljs-title function_">spawn</span>(<span class="hljs-params">self</span>):

                random.randrange(<span class="hljs-number">0</span>, window_y, unit)] <span class="hljs-comment">#隨機生成果實位置</span>
    <span class="hljs-keyword">if</span> self.pos <span class="hljs-keyword">in</span> snake.body:
        self.spawn() <span class="hljs-comment">#如果果實生成在蛇身上，重新生成果實</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    <span class="hljs-comment"># 宣告變數</span>
    ...
    
    <span class="hljs-comment"># 遊戲主程式</span>
    running = <span class="hljs-literal">True</span>

        ...
        <span class="hljs-keyword">for</span> event <span class="hljs-keyword">in</span> pygame.event.get():
            <span class="hljs-keyword">if</span> event.<span class="hljs-built_in">type</span> == pygame.QUIT: <span class="hljs-comment">#偵測玩家是否嘗試關閉遊戲視窗</span>
                running = <span class="hljs-literal">False</span> <span class="hljs-comment">#迴圈停止</span>
        ...

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="58" style="color:#fff;" data-marpit-pagination-total="80" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="59" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E9%80%8F%E6%98%8E%E5%9C%96%E7%89%87">透明圖片</h2>
<p>convert_alpha()在轉換圖片時會保留透明通道，讓圖片能有透明背景。可以給蛇蛇畫臉，或製作半透明的結束畫面。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主迴圈之前</span>
face = pygame.image.load(<span class="hljs-string">&quot;resources/face.png&quot;</span>).convert_alpha()
game_over = pygame.image.load(<span class="hljs-string">&quot;resources/game_over.png&quot;</span>).convert_alpha()

<span class="hljs-comment"># 主迴圈裡面</span>
window.blit(face, snake.head)

<span class="hljs-comment"># 主迴圈之後</span>
window.blit(game_over, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>))
pygame.display.update()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="60" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E6%96%B0%E5%BB%BA%E7%95%AB%E5%B8%83">新建畫布</h2>
<p>若想把記分板顯示在遊戲區域外，可建立一層新的畫布。<br />
用來畫遊戲區域、邊框和記分板。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 主畫布(整個視窗)</span>
window = pygame.display.set_mode((<span class="hljs-number">780</span>, <span class="hljs-number">780</span>))

<span class="hljs-comment"># 遊戲區域</span>
canvas_x = <span class="hljs-number">720</span>
canvas_y = <span class="hljs-number">630</span>
canvas = pygame.Surface((canvas_x, canvas_y))

<span class="hljs-comment"># 導入邊框圖片並轉換</span>
border = pygame.image.load(<span class="hljs-string">&quot;resources/border.png&quot;</span>).convert()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="61" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>canvas是新建立的畫布，用來畫蛇蛇的遊戲區域。將主迴圈中原本的window改成canvas後，畫到主畫布上。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">window.blit(border, (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>)) <span class="hljs-comment"># 在主畫布畫出邊框</span>
window.blit(canvas, (<span class="hljs-number">30</span>, <span class="hljs-number">120</span>)) <span class="hljs-comment"># 在主畫布畫出遊戲區域</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="62" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E6%96%87%E5%AD%97%E8%A8%AD%E5%AE%9A">文字設定</h2>
<p>可以傳遞更多參數，如顏色和字體給文字添加更多花樣</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Text</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, txt, size, color, font</span>):
        font = pygame.font.SysFont(font, size)
        self.surface = font.render(txt, <span class="hljs-literal">True</span>, color)
        self.rect = self.surface.get_rect()
        window.blit(self.surface, self.rect)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="63" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>要讓文字顯示在指定位置，需在畫出來之前移動矩形到指定座標，移動的方法主要分為兩種。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">rect.move_ip(x, y) <span class="hljs-comment"># 方法(method) 相對位移</span>
rect.topleft = (x, y) <span class="hljs-comment"># 虛擬屬性(virtual attributes) 絕對定位</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="64" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="move_ip-%E7%94%A8%E6%B3%95">move_ip() 用法</h2>
<p>左上角為錨點，若想要以其他錨點為基準移動，可以用修改虛擬屬性的方式，矩形有九個錨點分別為：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">topleft midtop topright

midleft center midright

bottomleft midbottom bottomright
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="65" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>class需要用到不同的錨點時，可以寫多個方法來使用</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Text</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, txt, size, color, font</span>):
        font = pygame.font.SysFont(font, size)
        self.surface = font.render(txt, <span class="hljs-literal">True</span>, color)
        self.rect = self.surface.get_rect()
    <span class="hljs-comment"># 左上</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">topleft</span>(<span class="hljs-params">self, x, y</span>):
        self.rect.topleft = (x, y)
        window.blit(self.surface, self.rect)
    <span class="hljs-comment"># 左中</span>
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">midleft</span>(<span class="hljs-params">self,x , y</span>):
        self.rect.midleft = (x, y)
        window.blit(self.surface, self.rect)
    ...

<span class="hljs-comment"># 記分板</span>
Text(<span class="hljs-built_in">str</span>(score), <span class="hljs-number">45</span>, white, <span class="hljs-string">&quot;impact&quot;</span>).midleft(<span class="hljs-number">90</span>, <span class="hljs-number">45</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="66" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<h2 id="%E5%8A%A0%E9%BB%9E%E9%9F%B3%E6%A8%82">加點音樂 !</h2>
<p>在遊戲中撥放背景音樂和音效需要用到pygame的mixer模組</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 初始化混音器模組</span>
pygame.mixer.init()
<span class="hljs-comment"># 導入一個音效</span>
sfx = pygame.mixer.Sound(<span class="hljs-string">&quot;PATH/sfx.wav&quot;</span>)
<span class="hljs-comment"># 播放</span>
sfx.play()
<span class="hljs-comment"># 停止</span>
sfx.stop()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="67" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<p>導入背景音樂、得分音效和遊戲結束音效，<br />
用play(-1)讓背景音樂循環播放</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 在主迴圈之前</span>

bgm.play(-<span class="hljs-number">1</span>) <span class="hljs-comment"># 循環播放背景音樂</span>

<span class="hljs-comment"># 在主迴圈裡面</span>
<span class="hljs-keyword">if</span> snake.head == fruit.pos:
    fruit_sfx.play() <span class="hljs-comment"># 果實音效</span>
    
<span class="hljs-comment"># 在主迴圈之後</span>
game_over_sfx.play() <span class="hljs-comment"># 遊戲結束音效</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="68" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pygame
<span class="hljs-keyword">import</span> random
<span class="hljs-keyword">from</span> sys <span class="hljs-keyword">import</span> exit


<span class="hljs-keyword">class</span> <span class="hljs-title class_">Text</span>:

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-color="#4C7F99" data-color="#fff" data-theme="uncover" lang="zh-TW" data-marpit-pagination="69" style="--paginate:true;--background-color:#4C7F99;--color:#fff;--theme:uncover;color:#fff;background-color:#4C7F99;background-image:none;" data-marpit-pagination-total="80">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Snake</span>:

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Fruit</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">black = (<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>)
